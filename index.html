                    <!--content component for my snakes-->
                    <div class="content mainContent">
                        <div class="container" style="width: 95%;">
                            <div id='mySnakes' class="section" style="background: #f7f7f9;">
                                <div id="app" class="panel panel--loose panel--bordered tileShadow" style="box-shadow: 0 8px 14px rgba(0, 0, 0, 0.3);">
                                    <h2 class="content-title">My Snakes</h2>
                                    <br>  
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div id='snakeMgmtWrapper'>
                                                <div id='addSnakeWrapper'> 
                                                    <p class='snakeMgmtTitles'>Select a Snake to Manage</p>
                                                    <ul id="dynamic-list"></ul>
                                                    <p class='snakeMgmtTitles'>Add a new Snake to track</p>
                                                    <hr id='formBreak'>
                                                    <p class='snakeMgmtTitles'>Name of Snake:<small>(First character must be a letter)</small></p>
                                                    <input type="text" id="snakeName" maxlength="40" />
                                                    <button id='addSnake' onclick="addSnake()">Add Snake</button>
                                                </div>
                                                <div id='snakeViewWrapper'> 
                                                    <div id='snakeTitleWrapper'>
                                                        <h2 id="snakeName_RO">snake</h2> 
                                                        <h6 id="edit" onclick="editSnake();">edit</h6>
                                                    </div>
                                                    <img id="snakeImage" src='/img/sample.png' />
                                                    <br>
                                                    <p class='snakeViewLabel'>
                                                            <label for="descInput" class="label1">Description:</label>
                                                            <input type="text" class="input1" name="descInput" />
                                                    </p>
                                                    <p class="snakeViewLabel">
                                                        <label for="typeInput" class="label1">Type:</label>
                                                        <input type="text" class="input1" name="typeInput" />
                                                    </p>
                                                    <p class='snakeViewLabel'>
                                                            <label for="sizeInput" class="label1">Size:</label>
                                                            <input type="text" class="input1" name="sizeInput" />
                                                    </p>
                                                    <p class='snakeViewLabel'>
                                                            <label for="weightInput" class="label1">Weight:</label>
                                                            <input type="text" class="input1" name="weightInput" />
                                                    </p>
                                                    <p class='snakeViewLabel'>
                                                            <label for="sexfs" class="label1">Sex:</label>
                                                            <label><input type="radio" value="Male" name="sexRadio" />Male</label>
                                                            <label><input type="radio" value="Female" name="sexRadio" />Female</label>
                                                    </p>
                                                    <p class='snakeViewLabel'>
                                                            <label for="breedInput" class="label1">Breeder:</label>
                                                            <input type="text" class="input1" name="breedInput" />
                                                    </p>
                                                    <p class='snakeViewLabel'>
                                                            <label for="morphInput" class="label1">Morphs:</label>
                                                            <input type="text" class="input1" name="morphInput" />
                                                    </p>
                                                    <p class='snakeViewLabel'>
                                                            <label for="genesInput" class="label1">Genes:</label>
                                                            <input type="text" class="input1" name="genesInput" />
                                                    </p>
                                                    <p class='snakeViewLabel'>
                                                            <label for="shareInput" class="label1">Share in public Snake Viewer:</label>
                                                            <input type="checkbox" class="input1" name="shareInput" />
                                                    </p>
                                                    <p class='snakeViewLabel'>
                                                            <label for="rackInput" class="label1">Rack/Tub details:</label>
                                                            <input type="text" class="input1" name="rackInput" />
                                                    </p>
                                                    <p class='snakeViewLabel'>
                                                            <label for="deceasedInput" class="label1">Deceased:</label>
                                                            <input type="checkbox" class="input1" name="deceasedInput" />
                                                    </p>
                                                    <p class='snakeViewLabel'>
                                                            <label for="originInput" class="label1">Origin (Self, Captive, Wild):</label>
                                                            <input type="text" class="input1" name="originInput" />
                                                    </p>
                                                    <p class='snakeViewLabel'>
                                                            <label for="sellInput" class="label1">Publish to marketplace?</label>
                                                            <input type="checkbox" class="input1" name="sellInput" />
                                                    </p>                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
